<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Chat App</title>
</head>
<body style="background-image: url(./dark-background.png); background-repeat: no-repeat; background-size: cover;">
    <h1 class="text-center mx-auto" style="color: white; margin-top: 10%;">The New Room Code Is:</h1>
    <h2 id="room_code" class="text-center mx-auto" style="color: white;"></h2>

    <div class="text-center">
        <form id="enterRoomForm" method="post">
            <button class="btn btn-primary" style="margin-top: 10%; width: 200px;">Go To Room</button>
        </form>
    </div>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let roomCode = urlParams.get('roomCode')
        const name = roomCode.split("=")[1]
        roomCode = roomCode.split("?")[0]


        console.log(roomCode)
        document.getElementById('room_code').innerHTML = roomCode

        document.getElementById("enterRoomForm").addEventListener("submit", function (event){
            event.preventDefault()
            window.location.href = `/chatApp.html?roomCode=${roomCode}?user_name=${name}`

        })

    </script>
</body>
</html>
